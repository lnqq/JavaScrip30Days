<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>chap 12 video</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="player">
		<video class="player_video viewer" src="luffy.mp4" autoplay style="width: 100%; height: 50%"></video>

		<div class="player__controls">
			<div class="progress">
				<div class="progress__filled"></div>
			</div>
			<button class="player__button toggle" title="Toggle Play">â–º</button>
			<input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
			<input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1">
			<button data-skip="-10" class="player__button"><< 10s</button>
			<button data-skip="25" class="player__button">25s >></button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
